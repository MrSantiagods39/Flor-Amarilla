<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz día de la mujer :D &lt;3</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital@1&display=swap" rel="stylesheet">
    <!--
        Código By: MartL7
    -->
</head>
<body>
<audio id="background-audio" loop> 
    <source src="Kiss - I Was Made For Lovin' You.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
</audio>
    <div class="Contenedor-Binicio">
        <button class="Button" id="BVer"> Pushale aquí :P </button>
    </div>

    <div class="Con-Emergente">
        <div id="resultado" class="cua">
            <p id="res">
                Hola, sé que no nos podemos ver y que de cualquier manera me daría pena darte una flor (aunque sí te la voy a dar) esta esto mientras tanto :D. &lt;3
            </p>    
            <button id="BotonCerrar" class="Button">Cerrar</button>
        </div>
    </div>

    <div class="Con-2">
        <h1 id="Titulo"> Elije una Opción </h1>
        <div class="Con">
            <button class="Button" id="B1"> 1 Flor </button>
            <button class="Button" id="B12"> 12 Flores :D </button>
        </div>
    </div>

    <main class="Contenedor">
        <canvas id="Flor" class="Flor" width="800" height="600"></canvas>

        <div class="Texto">
            <h2 id="Text">Para la Mujer Más Preciosa.</h2>
        </div>

    </main>

    <script src="Js/app.js"></script>
    <script src="Js/Dis.js"></script>
    <script>
        document.getElementById('BVer').addEventListener('click', function() {
            document.querySelector('.Con-2').style.display = 'block';
        });

        document.getElementById('B1').addEventListener('click', function() {
            var audio = document.getElementById('background-audio');
            audio.play().catch(function(error) {
                console.log('Error al reproducir el audio:', error);
            });
        });

        document.getElementById('B12').addEventListener('click', function() {
            var audio = document.getElementById('background-audio');
            audio.play().catch(function(error) {
                console.log('Error al reproducir el audio:', error);
            });
        });
    </script>
</body>
</html>
